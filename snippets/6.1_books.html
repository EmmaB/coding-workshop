 <!-- This code will let you iterate through many books -->

<% if query %>
  <% if books.empty? %>
    <p>No books found for the query &lsquo;<strong><%= query %></strong>&rsquo;.</p>
    <p>Please try another search.</p>
  <% else %>
    <ul class="books">
      <% books.each do |book| %>
        <li class="book">
          <!-- The code that displays a single book goes here -->
        </li>
      <% end %>
    </ul>
  <% end %>
<% end %>
